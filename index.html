<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Vanilla Calendar</title>
        <meta name="description" content="A simple Calendar in JS Vanilla">
        <meta name="author" content="https://github.com/marssola/vanilla-calendar">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="src/css/vanilla-calendar-min.css">
        <script src="src/js/vanilla-calendar-min.js"></script>
    </head>
    <body>
        <div class="content">
            <h2>Gerenciador de Eventos</h2>
            <div class="area-buttons">
                <button class="info clearativ">Limpar Eventos</button>
                <button class="info addativ">Marcar Evento</button>
                <button class="info removativ">Remover Evento</button>
            </div>
            <div id="myCalendar" class="vanilla-calendar" style="margin-bottom: 20px"></div>
            <div class="info-content">
                <h1>Evento nesse dia</h1>
                <div class="compromissos">
                </div>
                <div class="atividade">
                </div>
            </div>
        </div>
        <script src="calendario.js"></script>
        <script src="script.js"></script>
        <footer>Ramon Puga</footer>
    </body>
</html>
